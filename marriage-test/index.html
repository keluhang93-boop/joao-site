<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Weddings | Premium Venues</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">LUMINA</div>
        <div class="nav-links">
            <a href="#">Venues</a>
            <a href="#">Photographers</a>
            <a href="#">Planning</a>
            <button class="login-btn">Sign In</button>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Your Forever, <br><span>Perfectly Placed.</span></h1>
            
            <div class="search-widget">
                <div class="input-group">
                    <label>Location</label>
                    <input type="text" id="searchInput" placeholder="Where do you want to go?" onkeyup="filterVenues()">
                </div>
                <div class="divider"></div>
                <div class="input-group">
                    <label>Style</label>
                    <select id="styleFilter" onchange="filterVenues()">
                        <option value="all">Any Style</option>
                        <option value="Beach">Beach</option>
                        <option value="Castle">Castle</option>
                        <option value="Modern">Modern</option>
                    </select>
                </div>
                <button class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>
        </div>
    </header>

    <section class="container">
        <h2 class="section-title">Exclusive Destinations</h2>
        <div id="venueGrid" class="venue-showcase"></div>
    </section>

    <div id="bookingModal" class="modal">
        <div class="modal-card">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div id="modalImage" class="modal-banner"></div>
            <div class="modal-body">
                <h2 id="modalTitle">Venue Name</h2>
                <p id="modalLocation">Location</p>
                <div class="date-picker">
                    <label>Select Your Date</label>
                    <input type="date" id="bookingDate">
                </div>
                <button class="confirm-btn" onclick="confirmBooking()">Check Availability</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
