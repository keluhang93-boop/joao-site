<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Spending | Gestion de Couple</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; font-family: 'Lato', sans-serif; background-color: #fdfafb; color: #333; }
        .container { max-width: 1000px; margin: 100px auto 40px auto; padding: 20px; }
        h1 { font-family: 'Playfair Display', serif; text-align: center; color: #444; margin-bottom: 40px; }

        /* Editable Summary Cards */
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; border-top: 4px solid #d63384; }
        .stat-card h3 { font-size: 0.8rem; text-transform: uppercase; color: #999; margin-bottom: 10px; }
        .stat-card input { border: none; font-size: 1.8rem; font-weight: bold; color: #d63384; text-align: center; width: 100%; font-family: 'Lato'; outline: none; background: transparent; }

        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .card h2 { font-family: 'Playfair Display'; color: #d63384; margin-top: 0; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #fdfafb; color: #d63384; font-family: 'Playfair Display'; border-bottom: 2px solid #fceef5; }
        td { padding: 12px; border-bottom: 1px solid #f5f5f5; }
        
        /* Inputs */
        .editable-name { border: 1px solid transparent; padding: 5px; font-weight: bold; width: 100%; }
        .editable-name:focus { border-color: #d63384; outline: none; }
        .amount-input { width: 90px; padding: 8px; border: 1px solid #eee; border-radius: 4px; text-align: right; }

        .total-row { background: #fdfafb; font-weight: bold; font-size: 1.1rem; color: #d63384; }

        /* Switch UI */
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        input:checked + .slider { background-color: #d63384; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn-add { background: none; border: 1px dashed #d63384; color: #d63384; padding: 10px; width: 100%; border-radius: 8px; margin-top: 15px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-add:hover { background: #fceef5; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Smart Couple</a>
        <nav>
            <a href="index.html" class="nav-link">Accueil</a>
            <a href="spending.html" class="nav-link active">Smart Spending</a>
            <a href="planning.html" class="nav-link">Smart Planning</a>
        </nav>
    </header>

    <div class="container">
        <h1>D√©penses & Budgets</h1>

        <div class="summary-grid">
            <div class="stat-card">
                <h3>Budget Cibl√© (‚Ç¨)</h3>
                <input type="number" value="2500">
            </div>
            <div class="stat-card">
                <h3>Jean (‚Ç¨)</h3>
                <input type="number" value="1250">
            </div>
            <div class="stat-card">
                <h3>Monique (‚Ç¨)</h3>
                <input type="number" value="1250">
            </div>
        </div>

        <div class="card">
            <h2>D√©penses du Foyer</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cat√©gorie</th>
                        <th>Jean (‚Ç¨)</th>
                        <th>Monique (‚Ç¨)</th>
                        <th>Total</th>
                        <th>R√©current</th>
                    </tr>
                </thead>
                <tbody id="spendingBody">
                    <tr>
                        <td><input type="text" class="editable-name" value="üè† Loyer"></td>
                        <td><input type="number" class="amount-input" value="450" oninput="calcTotal(this)"></td>
                        <td><input type="number" class="amount-input" value="450" oninput="calcTotal(this)"></td>
                        <td><span class="row-total">900</span> ‚Ç¨</td>
                        <td><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn-add" onclick="addRow('spendingBody', true)">+ AJOUTER UNE CAT√âGORIE</button>
        </div>

        <div class="card">
            <h2>Liste de Courses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Quantit√©</th>
                        <th>Prix Unitaire (‚Ç¨)</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="shoppingBody">
                    <tr>
                        <td><input type="text" class="editable-name" value="Riz"></td>
                        <td><input type="number" class="amount-input" value="1" oninput="calcShopping(this)"></td>
                        <td><input type="number" class="amount-input" value="3" oninput="calcShopping(this)"></td>
                        <td><span class="shop-total">3</span> ‚Ç¨</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="3" style="text-align: right; padding-right: 20px;">TOTAL LISTE :</td>
                        <td><span id="finalShopTotal">3</span> ‚Ç¨</td>
                    </tr>
                </tfoot>
            </table>
            <button class="btn-add" onclick="addRow('shoppingBody', false)">+ AJOUTER UN ARTICLE</button>
        </div>
    </div>

    <script>
        // Function to calculate Household totals (Jean + Monique)
        function calcTotal(input) {
            const row = input.closest('tr');
            const amounts = row.querySelectorAll('.amount-input');
            const totalCell = row.querySelector('.row-total');
            let sum = 0;
            amounts.forEach(a => sum += parseFloat(a.value || 0));
            totalCell.innerText = sum;
        }

        // Function to calculate Shopping List (Qty * Price)
        function calcShopping() {
            let grandTotal = 0;
            document.querySelectorAll('#shoppingBody tr').forEach(row => {
                const qty = row.querySelectorAll('.amount-input')[0].value || 0;
                const price = row.querySelectorAll('.amount-input')[1].value || 0;
                const rowTotal = qty * price;
                row.querySelector('.shop-total').innerText = rowTotal;
                grandTotal += rowTotal;
            });
            document.getElementById('finalShopTotal').innerText = grandTotal;
        }

        function addRow(tableId, isSpending) {
            const table = document.getElementById(tableId);
            const newRow = table.insertRow();
            if(isSpending) {
                newRow.innerHTML = `
                    <td><input type="text" class="editable-name" placeholder="Nouvelle D√©pense"></td>
                    <td><input type="number" class="amount-input" value="0" oninput="calcTotal(this)"></td>
                    <td><input type="number" class="amount-input" value="0" oninput="calcTotal(this)"></td>
                    <td><span class="row-total">0</span> ‚Ç¨</td>
                    <td><label class="switch"><input type="checkbox"><span class="slider"></span></label></td>
                `;
            } else {
                newRow.innerHTML = `
                    <td><input type="text" class="editable-name" placeholder="Nouvel Article"></td>
                    <td><input type="number" class="amount-input" value="1" oninput="calcShopping()"></td>
                    <td><input type="number" class="amount-input" value="0" oninput="calcShopping()"></td>
                    <td><span class="shop-total">0</span> ‚Ç¨</td>
                `;
            }
        }
    </script>
</body>
</html>
