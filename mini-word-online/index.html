<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="editor-container">
        <div class="toolbar">
            <button onclick="formatDoc('bold')" title="Bold"><b>B</b></button>
            <button onclick="formatDoc('italic')" title="Italic"><i>I</i></button>
            <button onclick="formatDoc('underline')" title="Underline"><u>U</u></button>
            <div class="separator"></div>
            <button onclick="formatDoc('justifyLeft')">Left</button>
            <button onclick="formatDoc('justifyCenter')">Center</button>
            <button onclick="formatDoc('justifyRight')">Right</button>
            <div class="separator"></div>
            <input type="color" onchange="formatDoc('foreColor', this.value)" title="Text Color">
            <div class="separator"></div>
            <label for="fontSize">Size: </label>
            <input type="number" id="fontSize" value="3" min="1" max="7" onchange="formatDoc('fontSize', this.value)">
        </div>

        <div id="editor" contenteditable="true">
            Start typing your document here...
        </div>
    </div>
    <div class="status-bar">
        Words: <span id="wordCount">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
