<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="editor-container">
    <div class="toolbar">
        <button type="button" onclick="formatDoc('bold')"><b>B</b></button>
        <button type="button" onclick="formatDoc('italic')"><i>I</i></button>
        <button type="button" onclick="formatDoc('underline')"><u>U</u></button>
        
        <div class="separator"></div>
        
        <input type="color" id="colorPicker" oninput="formatDoc('foreColor', this.value)">
        
        <label>Size:</label>
        <select id="fontSize" onchange="formatDoc('fontSize', this.value)">
            <option value="1">1 (Tiny)</option>
            <option value="2">2</option>
            <option value="3" selected>3 (Normal)</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7 (Huge)</option>
        </select>
    </div>

    <div id="editor" contenteditable="true">Start typing...</div>

    <div class="status-bar">
        Words: <span id="wordCount">0</span>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
