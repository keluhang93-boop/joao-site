<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="toolbar">
    <button type="button" onclick="formatDoc('bold')"><b>B</b></button>
    <button type="button" onclick="formatDoc('italic')"><i>I</i></button>
    <button type="button" onclick="formatDoc('underline')"><u>U</u></button>

    <div class="separator"></div>

    <select id="fontName" onchange="formatDoc('fontName', this.value)">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
    </select>

    <label>Size:</label>
    <input type="number" id="fontSizeInput" value="16" min="1" max="100" onchange="changeFontSize(this.value)">

    <div class="separator"></div>

    <label>Text:</label>
    <input type="color" oninput="formatDoc('foreColor', this.value)" title="Text Color">

    <label>Highlight:</label>
    <input type="color" value="#ffff00" oninput="formatDoc('hiliteColor', this.value)" title="Highlight Color">
</div>

<div id="editor" contenteditable="true">Start writing...</div>

<div class="status-bar">
    Words: <span id="wordCount">0</span>
</div>

    <script src="script.js"></script>
</body>
</html>
