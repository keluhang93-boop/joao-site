<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Couple - Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific Styles for the Sign-Up Form Card */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background-color: #ffffff;
        }

        .auth-card {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(31, 78, 121, 0.08);
            border-top: 5px solid #D4AF37;
            text-align: center;
        }

        .auth-card h2 {
            font-family: 'Playfair Display', serif;
            color: #1f4e79;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .auth-card p {
            color: #64748b;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            color: #1f4e79;
            margin-bottom: 8px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8fafc;
            font-family: 'Lato', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #D4AF37;
            background: white;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            text-align: left;
            margin-bottom: 25px;
            font-size: 0.85rem;
            color: #64748b;
        }

        .checkbox-group input {
            margin-top: 3px;
        }

        .btn-auth-submit {
            width: 100%;
            background: #1f4e79;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-auth-submit:hover {
            background: #D4AF37;
            transform: translateY(-2px);
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #64748b;
        }

        .auth-footer a {
            color: #1f4e79;
            text-decoration: none;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
            .auth-card { padding: 30px 20px; box-shadow: none; border: 1px solid #f1f5f9; border-top: 5px solid #D4AF37; }
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="header-left-group">
        <a href="index.html" class="logo-container">
            <span class="logo-text">SMART COUPLE</span>
            <img src="https://cdnai.iconscout.com/ai-image/premium/thumb/ai-heart-lightbulb-3d-icon-png-download-jpg-13221459.png" alt="Logo" class="logo-icon">
        </a>
        <nav class="sketch-nav">
            <a href="spending-v2.html" class="nav-box">Smart Dépenses</a>
            <a href="planning.html" class="nav-box">Smart Planning</a>
            <a href="union.html" class="nav-box">Smart Union</a>
        </nav>
    </div>
    
    <div class="header-right-group">
        <a href="login.html" class="btn-login">Login</a>
        <a href="signup.html" class="btn-signup">Sign Up</a>
        <button class="menu-toggle" id="mobile-menu-btn">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>
    </div>
</header>

<div class="hero">
    <div class="hero-content">
        <h1>Commencez votre voyage <span class="gold-text">SMART</span> dès aujourd'hui</h1>
    </div>
</div>

<main class="auth-container">
    <div class="auth-card">
        <h2>Créer un compte</h2>
        <p>Rejoignez la communauté Smart Couple</p>
        
        <form onsubmit="event.preventDefault(); window.location.href='index.html';">
            <div class="form-row">
                <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" placeholder="Jean" required>
                </div>
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" placeholder="Dupont" required>
                </div>
            </div>

            <div class="form-group">
                <label>Adresse E-mail</label>
                <input type="email" placeholder="jean@exemple.com" required>
            </div>
            
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" placeholder="••••••••••••" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">J'accepte les conditions d'utilisation et la politique de confidentialité.</label>
            </div>
            
            <button type="submit" class="btn-auth-submit">CRÉER MON COMPTE</button>
        </form>

        <div class="auth-footer">
            Vous avez déjà un compte ? <a href="login.html">Connectez-vous</a>
        </div>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
