<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Couple - Inscription Couple</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background-color: #ffffff;
        }

        .auth-card {
            width: 100%;
            max-width: 700px; /* Wider to fit both partners side-by-side */
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(31, 78, 121, 0.08);
            border-top: 6px solid #D4AF37;
            text-align: center;
        }

        .auth-card h2 {
            font-family: 'Playfair Display', serif;
            color: #1f4e79;
            font-size: 2.4rem;
            margin-bottom: 5px;
        }

        .auth-card p.subtitle {
            color: #64748b;
            margin-bottom: 35px;
            font-style: italic;
        }

        /* The Double Column Layout */
        .couple-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
            text-align: left;
        }

        .partner-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #e2e8f0;
        }

        .partner-section h3 {
            font-family: 'Playfair Display', serif;
            color: #1f4e79;
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #D4AF37;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            color: #1f4e79;
            margin-bottom: 5px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        /* Shared Password Area */
        .shared-auth-zone {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 20px;
            border-top: 1px dashed #cbd5e1;
        }

        .btn-auth-submit {
            width: 100%;
            background: #1f4e79;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-auth-submit:hover {
            background: #D4AF37;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .couple-grid { grid-template-columns: 1fr; gap: 20px; }
            .auth-card { padding: 25px 15px; }
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="header-left-group">
        <a href="index.html" class="logo-container">
            <span class="logo-text">SMART COUPLE</span>
            <img src="https://cdnai.iconscout.com/ai-image/premium/thumb/ai-heart-lightbulb-3d-icon-png-download-jpg-13221459.png" alt="Logo" class="logo-icon">
        </a>
    </div>
</header>

<div class="hero">
    <div class="hero-content">
        <h1>Créez votre espace <span class="gold-text">À DEUX</span></h1>
    </div>
</div>

<main class="auth-container">
    <div class="auth-card">
        <h2>Inscription Couple</h2>
        <p class="subtitle">Commencez à gérer votre vie commune intelligemment.</p>
        
        <form onsubmit="event.preventDefault(); window.location.href='index.html';">
            
            <div class="couple-grid">
                <div class="partner-section">
                    <h3>Partenaire 1</h3>
                    <div class="form-group">
                        <label>Prénom</label>
                        <input type="text" placeholder="Ex: Jean" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="jean@email.com" required>
                    </div>
                </div>

                <div class="partner-section">
                    <h3>Partenaire 2</h3>
                    <div class="form-group">
                        <label>Prénom</label>
                        <input type="text" placeholder="Ex: Monique" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="monique@email.com" required>
                    </div>
                </div>
            </div>

            <div class="shared-auth-zone">
                <div class="form-group" style="text-align: left;">
                    <label>Mot de passe commun</label>
                    <input type="password" placeholder="••••••••••••" required>
                    <small style="color: #64748b; font-size: 0.7rem;">Ce mot de passe permettra à vos deux comptes d'accéder à votre espace partagé.</small>
                </div>

                <button type="submit" class="btn-auth-submit">CRÉER NOTRE ESPACE SMART</button>
            </div>
        </form>

        <div style="margin-top: 25px; font-size: 0.9rem; color: #64748b;">
            Déjà inscrits ? <a href="login.html" style="color: #1f4e79; font-weight: 700; text-decoration: none;">Connectez-vous</a>
        </div>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
