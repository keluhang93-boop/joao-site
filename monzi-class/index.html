        #check-btn { background: var(--primary); color: white; border: none; padding: 20px; width: 100%; border-radius: 12px; font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 30px; transition: 0.3s; }

</head>
<body>

<div class="container">

<script>
    const vocabData = [

        { img: "https://images.unsplash.com/photo-1618354691373-d851c5c3a990?w=200", pre: "Ele veste uma", post: "branca na reuniÃ£o.", opts: ["saia", "camisa", "mala"], ans: "camisa" },

        { img: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=200", pre: "NÃ£o vejo nada sem os meus", post: ".", opts: ["cintos", "Ã³culos", "chapÃ©us"], ans: "Ã³culos" },
        { img: "https://images.unsplash.com/photo-1523293182086-7651a899d37f?w=200", pre: "Ela comprou um", post: "para o pescoÃ§o.", opts: ["colar", "relÃ³gio", "sapato"], ans: "colar" },
        { img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=200", pre: "Guardei a carteira na", post: ".", opts: ["mala", "camisola", "pulseira"], ans: "mala" },
        { img: "https://images.unsplash.com/photo-1617137968427-85924c800a22?w=200", pre: "O", post: "estÃ¡ muito elegante no noivo.", opts: ["fato", "pijama", "blusÃ£o"], ans: "fato" },
        { img: "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=200", pre: "No verÃ£o, uso", post: "porque faz calor.", opts: ["calÃ§Ãµes", "botas", "luvas"], ans: "calÃ§Ãµes" },
        { img: "https://images.unsplash.com/photo-1583484963886-ccd2fab4a097?w=200", pre: "A Monique adora aquela", post: "verde.", opts: ["saia", "cinto", "relÃ³gio"], ans: "saia" },

    ];

    const verbData = [
        { pre: "Ontem, eu", post: "um vestido azul.", opts: ["visto", "vestiu", "vesti"], ans: "vesti" },
        { pre: "NÃ³s", post: "sempre relÃ³gio.", opts: ["usam", "usamos", "usais"], ans: "usamos" },
        { pre: "AmanhÃ£, tu", post: "os chinelos?", opts: ["calÃ§aste", "calÃ§as", "vais calÃ§ar"], ans: "vais calÃ§ar" },
        { pre: "Eles", post: "as botas agora.", opts: ["calÃ§am", "calÃ§aram", "calÃ§aria"], ans: "calÃ§am" },
        { pre: "A Monique", post: "muitos acessÃ³rios.", opts: ["usa", "usam", "uso"], ans: "usa" },
        { pre: "No prÃ³ximo sÃ¡bado, eu", post: "um fato.", opts: ["vesti", "vestirei", "visto"], ans: "vestirei" },
        { pre: "Tu", post: "a camisola ontem?", opts: ["vestiste", "vestes", "vestirÃ¡"], ans: "vestiste" },
        { pre: "NÃ³s", post: "as sapatilhas para o ginÃ¡sio.", opts: ["calÃ§amos", "calÃ§aram", "calÃ§o"], ans: "calÃ§amos" },
        { pre: "Ele", post: "um blusÃ£o de cabedal amanhÃ£.", opts: ["vestiu", "vai vestir", "veste"], ans: "vai vestir" },
        { pre: "Eu nunca", post: "brincos grandes.", opts: ["usa", "uso", "usam"], ans: "uso" }
    ];

    function renderQuestions(data, targetId, hasImage) {
        const target = document.getElementById(targetId);
        data.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = 'question-card';
            div.id = `${targetId}-card-${i}`;
            
            let imgHtml = hasImage ? `<div class="img-box"><img src="${item.img}"></div>` : '';
            
            div.innerHTML = `
                ${imgHtml}
                <div class="sentence">
                    ${item.pre} 
                    <select id="${targetId}-ans-${i}">
                        <option value="">...</option>
                        ${item.opts.map(o => `<option value="${o}">${o}</option>`).join('')}
                    </select>
                    ${item.post}
                </div>
                <span id="${targetId}-feedback-${i}" class="feedback"></span>
            `;
            target.appendChild(div);
        });
    }

    function checkQuiz() {
        let total = 0;
        let correct = 0;

        function validate(data, targetId) {
            data.forEach((item, i) => {
                total++;
                const sel = document.getElementById(`${targetId}-ans-${i}`);
                const card = document.getElementById(`${targetId}-card-${i}`);
                const feed = document.getElementById(`${targetId}-feedback-${i}`);

                if (sel.value === item.ans) {
                    correct++;
                    card.className = 'question-card correct';
                    feed.innerText = "Correto!";
                    feed.style.color = "var(--success)";
                } else {
                    card.className = 'question-card wrong';
                    feed.innerText = `Incorreto (Resposta: ${item.ans})`;
                    feed.style.color = "var(--error)";
                }
            });
        }

        validate(vocabData, 'vocab-section');
        validate(verbData, 'verb-section');

        const final = document.getElementById('score-final');
        final.style.display = "block";
        final.innerHTML = `<h3>Resultado Final: ${correct} / ${total}</h3>
        <p>${correct > 15 ? "IncrÃ­vel! EstÃ¡s uma expert em moda portuguesa! ðŸ¥‚" : "Bom trabalho! Vamos praticar mais um pouco? ðŸ’ª"}</p>`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    renderQuestions(vocabData, 'vocab-section', true);
    renderQuestions(verbData, 'verb-section', false);
</script>
