<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de PortuguÃªs: Moda</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --success: #00b894;
            --error: #d63031;
            --bg: #f0f2f5;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .quiz-container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 700px; width: 100%; }
        
        h1 { text-align: center; color: var(--primary); margin-bottom: 30px; }
        
        .question-card { background: #fff; border: 2px solid #eee; border-radius: 15px; padding: 20px; margin-bottom: 20px; transition: 0.3s; }
        .question-card.correct { border-color: var(--success); background-color: #f7fffb; }
        .question-card.wrong { border-color: var(--error); background-color: #fffafa; }

        .image-container { text-align: center; margin-bottom: 15px; }
        .image-container img { max-width: 150px; border-radius: 10px; border: 1px solid #ddd; }

        .sentence { font-size: 1.2rem; line-height: 2; color: #2d3436; }
        
        /* Estilo do Dropdown */
        select {
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid var(--primary);
            background: white;
            cursor: pointer;
            outline: none;
            margin: 0 5px;
        }

        .feedback-text { margin-top: 10px; font-weight: bold; font-size: 0.9rem; }
        
        #btn-check {
            background: var(--primary);
            color: white; border: none; padding: 15px 30px;
            border-radius: 10px; cursor: pointer; width: 100%;
            font-size: 1.1rem; font-weight: bold; margin-top: 20px;
        }

        #result-area {
            text-align: center; margin-top: 20px; font-size: 1.5rem; font-weight: bold; display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>PrÃ¡tica de PortuguÃªs: Moda ðŸ‘—</h1>
    
    <div id="quiz-body">
        </div>

    <button id="btn-check" onclick="checkAll()">Verificar Respostas</button>
    
    <div id="result-area"></div>
</div>

<script>
    const quizData = [
        {
            img: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=300",
            textBefore: "Quando estÃ¡ frio, eu visto um",
            options: ["sapato", "casaco", "cinto", "brinco"],
            answer: "casaco",
            textAfter: "azul."
        },
        {
            img: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=300",
            textBefore: "Para proteger os olhos do sol, ela usa",
            options: ["os Ã³culos", "a saia", "o relÃ³gio", "as calÃ§as"],
            answer: "os Ã³culos",
            textAfter: "."
        },
        {
            img: "https://images.unsplash.com/photo-1544816155-12df9643f363?w=300",
            textBefore: "Ontem, a Monique",
            options: ["veste", "vestiram", "vestiu", "visto"],
            answer: "vestiu",
            textAfter: "um vestido elegante."
        },
        {
            img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=300",
            textBefore: "Onde estÃ¡ a minha",
            options: ["mala", "chapÃ©u", "colar", "pulseira"],
            answer: "mala",
            textAfter: "? Preciso de guardar a carteira."
        },
        {
            img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=300",
            textBefore: "Tu",
            options: ["calÃ§o", "calÃ§as", "calÃ§amos", "calÃ§am"],
            answer: "calÃ§as",
            textAfter: "os tÃ©nis para ir correr?"
        }
    ];

    function initQuiz() {
        const container = document.getElementById('quiz-body');
        quizData.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `card-${index}`;

            // Embaralhar opÃ§Ãµes
            const shuffledOptions = [...item.options].sort(() => Math.random() - 0.5);

            card.innerHTML = `
                <div class="image-container">
                    <img src="${item.img}" alt="Imagem da pergunta">
                </div>
                <div class="sentence">
                    ${item.textBefore}
                    <select id="select-${index}">
                        <option value="">...</option>
                        ${shuffledOptions.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                    </select>
                    ${item.textAfter}
                </div>
                <div id="feedback-${index}" class="feedback-text"></div>
            `;
            container.appendChild(card);
        });
    }

    function checkAll() {
        let score = 0;
        quizData.forEach((item, index) => {
            const select = document.getElementById(`select-${index}`);
            const feedback = document.getElementById(`feedback-${index}`);
            const card = document.getElementById(`card-${index}`);

            if (select.value === item.answer) {
                score++;
                card.className = 'question-card correct';
                feedback.innerHTML = "Correto! âœ…";
                feedback.style.color = "var(--success)";
            } else {
                card.className = 'question-card wrong';
                feedback.innerHTML = `Errado. A resposta Ã©: ${item.answer}`;
                feedback.style.color = "var(--error)";
            }
        });

        const resultArea = document.getElementById('result-area');
        resultArea.style.display = "block";
        resultArea.innerHTML = `Resultado: ${score} / ${quizData.length}`;
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    initQuiz();
</script>

</body>
</html>
