<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Portugu√™s: Moda & Verbos</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --success: #00b894;
            --error: #d63031;
            --bg: #f4f7f6;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        h1 { text-align: center; color: var(--primary); margin-bottom: 40px; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 50px; color: #444; }

        /* Layout em duas colunas para vocabul√°rio */
        .question-card { 
            display: flex; align-items: center; gap: 20px;
            background: #fff; border: 1px solid #eee; border-radius: 15px; 
            padding: 15px; margin-bottom: 20px; transition: 0.3s; 
        }
        .question-card:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        /* Imagem √† direita */
        .img-box { flex: 0 0 150px; order: 2; }
        .img-box img { width: 100%; height: 120px; border-radius: 10px; object-fit: cover; border: 1px solid #ddd; }
        
        .content-box { flex: 1; order: 1; }

        .sentence { font-size: 1.15rem; line-height: 1.6; }

        /* Estilo Dropdown */
        select {
            padding: 6px 10px; border-radius: 6px; border: 2px solid var(--primary);
            font-size: 1rem; cursor: pointer; background: #fdfdfd;
        }

        /* Bot√£o de √Åudio */
        .audio-btn {
            background: none; border: none; cursor: pointer; font-size: 1.4rem;
            margin-right: 10px; vertical-align: middle; transition: 0.2s;
        }
        .audio-btn:hover { transform: scale(1.2); }

        .feedback { display: block; margin-top: 8px; font-weight: bold; font-size: 0.9rem; }
        .correct { border: 2px solid var(--success) !important; background: #f0fff4 !important; }
        .wrong { border: 2px solid var(--error) !important; background: #fff5f5 !important; }

        #check-btn {
            position: fixed; bottom: 20px; right: 20px; width: 250px;
            background: var(--primary); color: white; border: none; 
            padding: 20px; border-radius: 50px; font-size: 1.1rem; 
            font-weight: bold; cursor: pointer; box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
        }

        #score-display { text-align: center; font-size: 2rem; font-weight: bold; color: var(--primary); margin-top: 20px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Aula da Monique: Moda & Estilo üëó</h1>
    
    <div id="score-display"></div>

    <h2>1. Vocabul√°rio (O que √© isto?)</h2>
    <div id="vocab-section"></div>

    <h2>2. Verbos (Vestir, Usar e Cal√ßar)</h2>
    <div id="verb-section"></div>

    <button id="check-btn" onclick="checkQuiz()">Verificar Respostas</button>
</div>

<script>
    const vocabData = [
        { img: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=200", pre: "Para o frio, levo um", post: "grosso.", opts: ["casaco", "vestido", "colar"], ans: "casaco" },
        { img: "https://images.unsplash.com/photo-1618354691373-d851c5c3a990?w=200", pre: "Ele veste uma", post: "branca.", opts: ["saia", "camisa", "mala"], ans: "camisa" },
        { img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=200", pre: "Estes", post: "s√£o √≥timos para correr.", opts: ["t√©nis", "√≥culos", "brincos"], ans: "t√©nis" },
        { img: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=200", pre: "Ela usa os", post: "porque est√° sol.", opts: ["cintos", "√≥culos", "chap√©us"], ans: "√≥culos" },
        { img: "https://images.unsplash.com/photo-1523293182086-7651a899d37f?w=200", pre: "Que", post: "t√£o bonito tens no pesco√ßo!", opts: ["colar", "rel√≥gio", "sapato"], ans: "colar" },
        { img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=200", pre: "A", post: "da Monique √© de pele.", opts: ["mala", "camisola", "pulseira"], ans: "mala" },
        { img: "https://images.unsplash.com/photo-1617137968427-85924c800a22?w=200", pre: "O noivo veste um", post: "azul escuro.", opts: ["fato", "pijama", "blus√£o"], ans: "fato" },
        { img: "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=200", pre: "No ver√£o visto", post: ".", opts: ["cal√ß√µes", "botas", "luvas"], ans: "cal√ß√µes" },
        { img: "https://images.unsplash.com/photo-1583484963886-ccd2fab4a097?w=200", pre: "A", post: "√© muito curta.", opts: ["saia", "cinto", "rel√≥gio"], ans: "saia" },
        { img: "https://images.unsplash.com/photo-1511499767390-a7335958bbe7?w=200", pre: "P√µe o", post: "na cabe√ßa.", opts: ["chap√©u", "pijama", "casaco"], ans: "chap√©u" }
    ];

    const verbData = [
        { pre: "Ontem, eu", post: "um vestido.", opts: ["visto", "vestiu", "vesti"], ans: "vesti" },
        { pre: "N√≥s", post: "sempre rel√≥gio.", opts: ["usam", "usamos", "usais"], ans: "usamos" },
        { pre: "Amanh√£, tu", post: "os chinelos?", opts: ["cal√ßaste", "cal√ßas", "vais cal√ßar"], ans: "vais cal√ßar" },
        { pre: "Eles", post: "as botas agora.", opts: ["cal√ßam", "cal√ßaram", "cal√ßaria"], ans: "cal√ßam" },
        { pre: "A Monique", post: "muitos acess√≥rios.", opts: ["usa", "usam", "uso"], ans: "usa" },
        { pre: "No pr√≥ximo s√°bado, eu", post: "um fato.", opts: ["vesti", "vestirei", "visto"], ans: "vestirei" },
        { pre: "Tu", post: "a camisola ontem?", opts: ["vestiste", "vestes", "vestir√°"], ans: "vestiste" },
        { pre: "N√≥s", post: "as sapatilhas.", opts: ["cal√ßamos", "cal√ßaram", "cal√ßo"], ans: "cal√ßamos" },
        { pre: "Ele", post: "um blus√£o amanh√£.", opts: ["vestiu", "vai vestir", "veste"], ans: "vai vestir" },
        { pre: "Eu nunca", post: "brincos grandes.", opts: ["usa", "uso", "usam"], ans: "uso" }
    ];

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'pt-PT';
        window.speechSynthesis.speak(utterance);
    }

    function render(data, targetId, hasImage) {
        const target = document.getElementById(targetId);
        data.forEach((item, i) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `${targetId}-card-${i}`;
            
            const fullSentence = `${item.pre} ${item.ans} ${item.post}`;

            card.innerHTML = `
                ${hasImage ? `<div class="img-box"><img src="${item.img}"></div>` : ''}
                <div class="content-box">
                    <div class="sentence">
                        <button class="audio-btn" onclick="speak('${fullSentence}')">üîä</button>
                        ${item.pre} 
                        <select id="${targetId}-ans-${i}">
                            <option value="">-- escolha --</option>
                            ${item.opts.map(o => `<option value="${o}">${o}</option>`).join('')}
                        </select>
                        ${item.post}
                    </div>
                    <span id="${targetId}-feedback-${i}" class="feedback"></span>
                </div>
            `;
            target.appendChild(card);
        });
    }

    function checkQuiz() {
        let score = 0;
        const validate = (data, id) => {
            data.forEach((item, i) => {
                const sel = document.getElementById(`${id}-ans-${i}`);
                const card = document.getElementById(`${id}-card-${i}`);
                const feed = document.getElementById(`${id}-feedback-${i}`);
                if(sel.value === item.ans) { 
                    score++; card.className = 'question-card correct'; feed.innerText = "Correto!"; 
                } else { 
                    card.className = 'question-card wrong'; feed.innerText = `Resposta: ${item.ans}`; 
                }
            });
        };
        validate(vocabData, 'vocab-section');
        validate(verbData, 'verb-section');
        
        const display = document.getElementById('score-display');
        display.style.display = "block";
        display.innerText = `Pontua√ß√£o: ${score} / 20`;
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    render(vocabData, 'vocab-section', true);
    render(verbData, 'verb-section', false);
</script>

</body>
</html>
