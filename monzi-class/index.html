    <style>

    function renderVocab() {

    function renderVerbs() {
        const target = document.getElementById('verb-section');
        verbData.forEach((item, i) => {
            target.innerHTML += `
                <div class="question-card" id="verb-card-${i}">

    function checkQuiz() {
        let score = 0;
        const validate = (data, prefix) => {

        };
        validate(vocabData, 'vocab');

        const display = document.getElementById('score-display');

</script>
