<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°tica de Portugu√™s - Aula de Moda</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; width: 100%; }
        h1 { color: #2c3e50; text-align: center; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .question { margin-bottom: 25px; display: none; }
        .question.active { display: block; }
        .options { list-style: none; padding: 0; }
        .options li { margin: 10px 0; }
        button { background: #3498db; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; transition: background 0.3s; }
        button:hover { background: #2980b9; }
        .feedback { font-weight: bold; margin-top: 15px; text-align: center; height: 20px; }
        #score-board { text-align: center; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Pr√°tica de Portugu√™s üáµüáπ</h1>
    <div id="quiz">
        </div>
    <div class="feedback" id="feedback"></div>
    <div id="score-board">
        <h2>Parab√©ns!</h2>
        <p id="final-score"></p>
        <button onclick="location.reload()">Recome√ßar</button>
    </div>
</div>

<script>
    const questions = [
        // Vocabul√°rio de Roupas e Acess√≥rios 
        { q: "Como se chama a pe√ßa que vestes quando est√° frio?", a: "o casaco", options: ["a saia", "o casaco", "os cal√ß√µes"] },
        { q: "Onde guardas o telem√≥vel e a carteira?", a: "a mala", options: ["o cinto", "os √≥culos", "a mala"] },
        { q: "O que usas nos olhos quando est√° sol?", a: "os √≥culos", options: ["os √≥culos", "o rel√≥gio", "os brincos"] },
        { q: "Qual destas pe√ßas √© tipicamente masculina para ocasi√µes formais?", a: "a camisa", options: ["o vestido", "a camisa", "a saia"] },
        
        // Verbos (Vestir, Usar, Cal√ßar) [cite: 2, 4, 7, 8]
        { q: "Ontem, eu ______ os chinelos em casa. (Passado)", a: "calcei", options: ["cal√ßo", "calcei", "cal√ßarei"] },
        { q: "Amanh√£, a Monique ______ um vestido branco. (Futuro)", a: "vestir√°", options: ["vestiu", "veste", "vestir√°"] },
        { q: "N√≥s ______ pulseiras de prata todos os dias. (Presente)", a: "usamos", options: ["usamos", "us√°mos", "usaremos"] },
        { q: "Tu ______ a camisa vermelha amanh√£? (Ir + Infinitivo)", a: "vais vestir", options: ["vou vestir", "vais vestir", "v√£o vestir"] },
        { q: "Eles ______ os t√©nis da Nike agora. (Presente)", a: "cal√ßam", options: ["cal√ßaram", "cal√ßam", "cal√ßar√£o"] }
    ];

    let currentQ = 0;
    let score = 0;

    function loadQuestion() {
        const quizDiv = document.getElementById('quiz');
        const qData = questions[currentQ];
        
        let html = `<div class="question active">
            <p><strong>Pergunta ${currentQ + 1}:</strong> ${qData.q}</p>
            <ul class="options">`;
        
        qData.options.sort(() => Math.random() - 0.5).forEach(opt => {
            html += `<li><button onclick="checkAnswer('${opt}')">${opt}</button></li>`;
        });

        html += `</ul></div>`;
        quizDiv.innerHTML = html;
        document.getElementById('feedback').innerText = "";
    }

    function checkAnswer(answer) {
        const feedback = document.getElementById('feedback');
        if (answer === questions[currentQ].a) {
            score++;
            feedback.style.color = "green";
            feedback.innerText = "Correto! ‚ú®";
        } else {
            feedback.style.color = "red";
            feedback.innerText = `Incorreto. A resposta era: ${questions[currentQ].a}`;
        }

        setTimeout(() => {
            currentQ++;
            if (currentQ < questions.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }, 1500);
    }

    function showScore() {
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('feedback').style.display = 'none';
        const board = document.getElementById('score-board');
        board.style.display = 'block';
        document.getElementById('final-score').innerText = `Acertaste ${score} de ${questions.length} perguntas!`;
    }

    loadQuestion();
</script>

</body>
</html>
