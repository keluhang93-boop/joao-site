    function checkQuiz() {
        let score = 0;
        const validate = (data, prefix) => {
            data.forEach((item, i) => {
                const sel = document.getElementById(`${prefix}-ans-${i}`);
                const card = document.getElementById(`${prefix}-card-${i}`);

        };
