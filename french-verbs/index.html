<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR French Verbs</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Standalone Style - No connection to main site */
        body { 
            margin: 0; 
            font-family: 'Lato', sans-serif; 
            background-color: #00d2ff; 
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #000; /* Forced Black for visibility */
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .btn-check {
            width: 100%;
            padding: 15px;
            background-color: #63b3ed;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-check:hover {
            background-color: #4299e1;
        }

        .history-title {
            margin-top: 20px;
            font-weight: bold;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        /* Mobile Perfect Fit */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>FR French Verbs</h1>
        
        <label>Choose tense</label>
        <select id="tense">
            <option value="present">Présent</option>
            <option value="passe-compose">Passé Composé</option>
            <option value="imparfait">Imparfait</option>
        </select>

        <input type="text" id="verbInput" placeholder="Type the verb...">
        
        <button class="btn-check">Check</button>

        <div class="history-title">History</div>
        <div id="history"></div>
    </div>

</body>
</html>
