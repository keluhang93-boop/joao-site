<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Schedule 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <style>
        body { margin: 0; font-family: 'Lato', sans-serif; background-color: #fdfafb; scroll-behavior: smooth; }
        .container { max-width: 900px; margin: 120px auto; padding: 20px; } 
        .calendar-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: #4B0082; font-family: 'Playfair Display'; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day { padding: 10px; border-radius: 5px; font-size: 0.9rem; border: 1px solid #fcfcfc; cursor: pointer; transition: 0.2s; }
        .day:hover { background: #f0f0f0; }
        .day-name { font-weight: bold; color: #ccc; font-size: 0.7rem; text-transform: uppercase; }
        .actions { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .timeline { margin-top: 30px; border-left: 2px solid #D4AF37; padding-left: 20px; }
        
        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:2000; }
        .modal-content { background:white; width:350px; margin:10% auto; padding:25px; border-radius:12px; }
        input, textarea, select { width: 100%; margin: 10px 0; padding: 8px; box-sizing: border-box; border: 1px solid #eee; border-radius: 4px; }
        .btn-save-event { width:100%; background:#28a745; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; font-weight: bold; }

        .event {
            position: relative;
            background: white;
            padding: 15px 15px 15px 25px; 
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .event::before {
            content: "";
            position: absolute;
            left: 0;
            top: 10%;
            height: 80%;
            width: 6px;
            background-color: var(--cat-color);
            border-radius: 0 4px 4px 0;
        }
        .event:hover {
            transform: translateX(10px);
            background-color: #f8f9fa;
        }
        .highlight-flash {
            animation: flash 1.5s;
        }
        @keyframes flash {
            0% { background-color: #fff; }
            50% { background-color: #fff9c4; }
            100% { background-color: #fff; }
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="header-left-group">
        <a href="index.html" class="logo-container">
            <span class="logo-text">SMART COUPLE</span>
            <img src="https://cdnai.iconscout.com/ai-image/premium/thumb/ai-heart-lightbulb-3d-icon-png-download-jpg-13221459.png" alt="Logo" class="logo-icon" alt="Logo" class="logo-icon">
        </a>
        <nav class="sketch-nav">
            <a href="spending.html" class="nav-box">Smart Dépenses</a>
            <a href="planning.html" class="nav-box">Smart Planning</a>
            <a href="union.html" class="nav-box">Smart Union</a>
        </nav>
    </div>
    
    <div class="header-right-group">
        <a href="#" class="btn-login">Login</a>
        <a href="#" class="btn-signup">Sign Up</a>
        <button class="menu-toggle" id="mobile-menu-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>

    <div class="mobile-overlay" id="mobile-menu-overlay">
        <nav class="mobile-nav-links">
            <a href="spending.html">Smart Dépenses</a>
            <a href="planning.html">Smart Planning</a>
            <a href="union.html">Smart Union</a>
            <hr style="width: 50%; margin: 10px auto; border: 0.5px solid #D4AF37;">
            <a href="#">Login</a>
            <a href="#" style="color: #D4AF37;">Sign Up</a>
        </nav>
    </div>
</header>

<div class="container">
    <h1 style="text-align:center; font-family:'Playfair Display'; color: #1f4e79;">Calendrier 2026</h1>

    <div class="actions">
        <button onclick="openModal()" style="background: #28a745; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer;">
            + Ajouter un nouvel événement
        </button>
        <button id="viewToggle" onclick="toggleView()" style="padding: 12px 20px; border-radius: 8px; border: 1px solid #4B0082; background: white; color: #4B0082; cursor: pointer; font-weight: bold;">
            Voir par Semaine
        </button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Nouvel Événement</h3>
            <input type="hidden" id="editIndex" value="-1">
            <label style="font-size: 0.8rem;">Catégorie :</label>
            <select id="eventCategory">
                <option value="DEFAULT">Par défaut (Violet)</option>
                <option value="ENSEMBLE">MOMENTS ENSEMBLE (Jaune)</option>
                <option value="IMPORTANT">IMPORTANT (Rouge)</option>
                <option value="FAMILLE">FAMILLE (Vert)</option>
            </select>
            <label style="font-size: 0.8rem;">Date (JJ/MM/AAAA) :</label>
            <input type="text" id="eventFullDate" placeholder="31/12/2026" maxlength="10">
            <input type="text" id="eventTitle" placeholder="Titre">
            <textarea id="eventDesc" placeholder="Description"></textarea>
            <button onclick="saveEvent()" class="btn-save-event">Enregistrer</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; margin-top:10px; color: #666; cursor:pointer;">Annuler</button>
        </div>
    </div>

    <div class="calendar-card" id="monthlyViewCard">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)" style="border:none; background:none; cursor:pointer; font-size:20px;">❮</button>
            <h2 id="monthTitle">Janvier 2026</h2>
            <button onclick="changeMonth(1)" style="border:none; background:none; cursor:pointer; font-size:20px;">❯</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="calendar-card" id="weeklyViewCard" style="display: none;">
        <div class="calendar-header">
            <button onclick="changeWeek(-1)" style="border:none; background:none; cursor:pointer; font-size:20px;">❮</button>
            <h2 id="weekTitle">Semaine</h2>
            <button onclick="changeWeek(1)" style="border:none; background:none; cursor:pointer; font-size:20px;">❯</button>
        </div>
        <div class="calendar-grid" id="weeklyGrid"></div>
    </div>

    <div class="timeline" id="timelineList"></div>
</div>

<script>
    let currentViewDate = new Date(2026, 0, 1);
    let currentWeekDate = new Date(2026, 0, 5);
    let isMonthly = true;
    
    let events = JSON.parse(localStorage.getItem('smartEvents')) || [
        { date: "2026-01-15", title: "Dégustation", desc: "Test des vins au château", category: "ENSEMBLE" }
    ];
    
    const monthNames = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];

    function getCategoryColor(cat) {
        if (cat === 'ENSEMBLE') return '#cc9900';
        if (cat === 'IMPORTANT') return '#dc3545';
        if (cat === 'FAMILLE') return '#90ee90';
        return '#4B0082';
    }

    function jumpToEvent(dateStr) {
        const element = document.getElementById('event-' + dateStr);
        if (element) {
            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            element.classList.add('highlight-flash');
            setTimeout(() => element.classList.remove('highlight-flash'), 1500);
        }
    }

    function render() {
        const grid = document.getElementById('calendarGrid');
        const timeline = document.getElementById('timelineList');
        grid.innerHTML = ""; timeline.innerHTML = "";
        
        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        document.getElementById('monthTitle').innerText = `${monthNames[month]} ${year}`;

        ["L", "M", "M", "J", "V", "S", "D"].forEach(d => grid.innerHTML += `<div class="day-name">${d}</div>`);
        const firstDay = new Date(year, month, 1).getDay();
        const offset = (firstDay === 0) ? 6 : firstDay - 1;
        for(let i=0; i<offset; i++) grid.innerHTML += `<div></div>`;

        for(let d=1; d <= new Date(year, month + 1, 0).getDate(); d++) {
            const dateStr = `${year}-${String(month+1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const ev = events.find(e => e.date === dateStr);
            const color = ev ? getCategoryColor(ev.category) : 'transparent';
            grid.innerHTML += `<div class="day" onclick="jumpToEvent('${dateStr}')" style="display:flex; justify-content:center;"><span style="background:${color}; color:${ev?'white':'black'}; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center;">${d}</span></div>`;
        }

        events.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach((e, idx) => {
            const c = getCategoryColor(e.category);
            const d = new Date(e.date);
            timeline.innerHTML += `
                <div class="event" id="event-${e.date}" style="--cat-color: ${c};">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div>
                            <small style="color:${c}; font-weight:bold; text-transform: uppercase;">${e.category || 'Événement'}</small>
                            <h4 style="margin: 5px 0;">${e.title}</h4>
                            <p style="margin: 0; font-size: 0.85rem; color: #666;">${d.toLocaleDateString('fr-FR', { day: 'numeric', month: 'long', year: 'numeric' })}</p>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button onclick="openEditModal(${idx})" style="border:none; background:none; color:#007bff; cursor:pointer; font-size:0.9rem; font-weight:bold;">MODIFIER</button>
                            <button onclick="confirmDelete(${idx})" style="border:none; background:none; color:#ccc; cursor:pointer; font-size:1.4rem;">&times;</button>
                        </div>
                    </div>
                    <div style="margin-top: 10px; padding-top: 10px; border-top: 1px dashed #eee; color: #444; font-size: 0.9rem;">
                        ${e.desc || '<span style="color:#ccc;">Pas de description</span>'}
                    </div>
                </div>`;
        });
    }

    function renderWeekly() {
        const grid = document.getElementById('weeklyGrid');
        grid.innerHTML = "";
        ["Lun", "Mar", "Mer", "Jeu", "Ven", "Sam", "Dim"].forEach(d => grid.innerHTML += `<div class="day-name">${d}</div>`);
        for (let i = 0; i < 7; i++) {
            let d = new Date(currentWeekDate); d.setDate(currentWeekDate.getDate() + i);
            const dateStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            const ev = events.find(e => e.date === dateStr);
            const color = ev ? getCategoryColor(ev.category) : 'transparent';
            grid.innerHTML += `<div class="day" onclick="jumpToEvent('${dateStr}')" style="height:80px; display:flex; flex-direction:column; align-items:center; justify-content:center;">
                <span style="background:${color}; color:${ev?'white':'black'}; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.2rem;">${d.getDate()}</span>
                <small style="color:#999">${monthNames[d.getMonth()]}</small>
            </div>`;
        }
        let end = new Date(currentWeekDate); end.setDate(currentWeekDate.getDate() + 6);
        document.getElementById('weekTitle').innerText = `${currentWeekDate.getDate()} ${monthNames[currentWeekDate.getMonth()]} - ${end.getDate()} ${monthNames[end.getMonth()]} 2026`;
    }

    function saveEvent() {
        const dVal = document.getElementById('eventFullDate').value;
        const tVal = document.getElementById('eventTitle').value;
        const editIdx = parseInt(document.getElementById('editIndex').value);

        if (dVal.length === 10 && tVal) {
            const p = dVal.split('/');
            const newEv = { date: `${p[2]}-${p[1]}-${p[0]}`, title: tVal, desc: document.getElementById('eventDesc').value, category: document.getElementById('eventCategory').value };
            
            if(editIdx > -1) events[editIdx] = newEv;
            else events.push(newEv);

            localStorage.setItem('smartEvents', JSON.stringify(events));
            render(); if(!isMonthly) renderWeekly();
            closeModal();
        } else { alert("Données invalides"); }
    }

    function openEditModal(idx) {
        const e = events[idx];
        const p = e.date.split('-');
        document.getElementById('eventFullDate').value = `${p[2]}/${p[1]}/${p[0]}`;
        document.getElementById('eventTitle').value = e.title;
        document.getElementById('eventDesc').value = e.desc;
        document.getElementById('eventCategory').value = e.category;
        document.getElementById('editIndex').value = idx;
        document.getElementById('modalTitle').innerText = "Modifier l'événement";
        openModal();
    }

    function openModal() { 
        if(document.getElementById('editIndex').value == "-1") {
            document.getElementById('modalTitle').innerText = "Nouvel Événement";
            document.getElementById('eventFullDate').value = "";
            document.getElementById('eventTitle').value = "";
            document.getElementById('eventDesc').value = "";
        }
        document.getElementById('modal').style.display = 'block'; 
    }
    
    function closeModal() { 
        document.getElementById('modal').style.display = 'none'; 
        document.getElementById('editIndex').value = "-1";
    }

    function confirmDelete(idx) { if(confirm("Supprimer ?")) { events.splice(idx, 1); localStorage.setItem('smartEvents', JSON.stringify(events)); render(); if(!isMonthly) renderWeekly(); } }
    function toggleView() { isMonthly = !isMonthly; document.getElementById('monthlyViewCard').style.display = isMonthly ? "block" : "none"; document.getElementById('weeklyViewCard').style.display = isMonthly ? "none" : "block"; document.getElementById('viewToggle').innerText = isMonthly ? "Voir par Semaine" : "Voir par Mois"; if(isMonthly) render(); else renderWeekly(); }
    function changeMonth(s) { currentViewDate.setMonth(currentViewDate.getMonth() + s); render(); }
    function changeWeek(s) { currentWeekDate.setDate(currentWeekDate.getDate() + (s * 7)); renderWeekly(); }

    document.getElementById('eventFullDate').addEventListener('input', function (e) {
        let v = e.target.value.replace(/\D/g, '').substring(0, 8);
        let d = v.substring(0, 2); let m = v.substring(2, 4); let y = v.substring(4, 8);
        if (d && parseInt(d) > 31) d = "31"; if (m && parseInt(m) > 12) m = "12";
        let res = d; if (v.length > 2) res += '/' + m; if (v.length > 4) res += '/' + y;
        e.target.value = res;
    });

    document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('mobile-menu-btn');
        const overlay = document.getElementById('mobile-menu-overlay');

        if (btn && overlay) {
            btn.addEventListener('click', (e) => {
                e.preventDefault(); // Prevents any weird jumping
                overlay.classList.toggle('active');
                console.log("Menu button clicked! Overlay status:", overlay.classList.contains('active'));
            });
        } else {
            console.error("Menu elements not found! Check your IDs.");
        }
    });

    render();
</script>
</body>
</html>
