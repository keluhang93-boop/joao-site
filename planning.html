<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Planning | Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .container { max-width: 900px; margin: 120px auto 40px; padding: 20px; }
        
        /* Countdown Style */
        .countdown-container {
            background: linear-gradient(135deg, #d63384, #ff85a2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 20px rgba(214, 51, 132, 0.2);
        }
        .countdown-timer { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .time-unit { font-size: 2rem; font-weight: bold; display: block; }
        .label { font-size: 0.8rem; text-transform: uppercase; opacity: 0.8; }

        /* Calendar & General */
        .calendar-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: #d63384; font-family: 'Playfair Display'; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day { padding: 10px; border-radius: 5px; font-size: 0.9rem; }
        .highlight { background-color: #d63384 !important; color: white !important; }
        
        .actions { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .btn-action { width: 45px; height: 45px; border-radius: 50%; border: none; color: white; cursor: pointer; font-size: 20px; }
        .btn-add { background: #28a745; } .btn-delete { background: #dc3545; }

        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:2000; }
        .modal-content { background:white; width:350px; margin:15% auto; padding:25px; border-radius:12px; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">Smart Couple</a>
    <nav>
        <a href="index.html" class="nav-link">Accueil</a>
        <a href="spending.html" class="nav-link">Smart Spending</a>
        <a href="planning.html" class="nav-link active">Smart Planning</a>
    </nav>
</header>

<div class="container">
    <div class="countdown-container" id="countdownBox">
        <h3 id="countdownTitle">Prochain événement...</h3>
        <div class="countdown-timer">
            <div><span class="time-unit" id="days">00</span><span class="label">Jours</span></div>
            <div><span class="time-unit" id="hours">00</span><span class="label">Heures</span></div>
            <div><span class="time-unit" id="minutes">00</span><span class="label">Min</span></div>
        </div>
    </div>

    <h1 style="text-align:center; font-family:'Playfair Display'">Smart Planning 2026</h1>

    <div class="actions">
        <button class="btn-action btn-add" onclick="openModal()">+</button>
        <button class="btn-action btn-delete" onclick="deleteEvent()">-</button>
    </div>

    <div class="calendar-card">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)" style="border:none; background:none; cursor:pointer; font-size:20px;">❮</button>
            <h2 id="monthTitle">Janvier 2026</h2>
            <button onclick="changeMonth(1)" style="border:none; background:none; cursor:pointer; font-size:20px;">❯</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="timeline" id="timelineList" style="margin-top:30px;"></div>
</div>

<div id="modal">
    <div class="modal-content">
        <h3>Nouvel Événement</h3>
        <input type="date" id="eventFullDate">
        <input type="text" id="eventTitle" placeholder="Titre">
        <textarea id="eventDesc" placeholder="Description"></textarea>
        <button onclick="saveEvent()" style="width:100%; background:#d63384; color:white; border:none; padding:10px; border-radius:5px;">Ajouter</button>
        <button onclick="closeModal()" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer;">Annuler</button>
    </div>
</div>

<script>
    let currentViewDate = new Date(2026, 0, 1);
    let events = [{ date: "2026-06-15", title: "Mariage de Rêve", desc: "Le grand jour !" }];

    function updateCountdown() {
        const now = new Date();
        const futureEvents = events
            .filter(e => new Date(e.date) > now)
            .sort((a,b) => new Date(a.date) - new Date(b.date));

        if (futureEvents.length > 0) {
            const target = new Date(futureEvents[0].date);
            const diff = target - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h;
            document.getElementById('minutes').innerText = m;
            document.getElementById('countdownTitle').innerText = "Temps restant pour : " + futureEvents[0].title;
        }
    }

    // Existing render, changeMonth, saveEvent functions go here...
    // (Ensure you call updateCountdown() inside render() or saveEvent())
    
    // Full logic for rendering calendar grid...
    function render() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = "";
        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        document.getElementById('monthTitle').innerText = month !== undefined ? ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"][month] + " " + year : "";
        
        ["L", "M", "M", "J", "V", "S", "D"].forEach(d => grid.innerHTML += `<div class="day-name" style="font-weight:bold; color:#ccc; font-size:0.7rem;">${d}</div>`);
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const offset = firstDay === 0 ? 6 : firstDay - 1;
        for(let i=0; i < offset; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d <= daysInMonth; d++) {
            const dateStr = `${year}-${String(month+1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const isHit = events.find(e => e.date === dateStr);
            grid.innerHTML += `<div class="day ${isHit ? 'highlight' : ''}">${d}</div>`;
        }
        updateCountdown();
    }

    function changeMonth(s) { currentViewDate.setMonth(currentViewDate.getMonth() + s); render(); }
    function openModal() { document.getElementById('modal').style.display = 'block'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function saveEvent() {
        const date = document.getElementById('eventFullDate').value;
        const title = document.getElementById('eventTitle').value;
        if(date && title) {
            events.push({ date, title, desc: document.getElementById('eventDesc').value });
            render(); closeModal();
        }
    }
    function deleteEvent() {
        const dateToDel = prompt("Date à supprimer (YYYY-MM-DD) :");
        events = events.filter(e => e.date !== dateToDel);
        render();
    }

    render();
    setInterval(updateCountdown, 60000); // Update every minute
</script>

</body>
</html>
