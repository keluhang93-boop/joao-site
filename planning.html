<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Schedule 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; font-family: 'Lato', sans-serif; background-color: #fdfafb; }
        .container { max-width: 900px; margin: 100px auto; padding: 20px; }
        .calendar-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: #d63384; font-family: 'Playfair Display'; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day { padding: 10px; border-radius: 5px; font-size: 0.9rem; border: 1px solid #fcfcfc; }
        .day-name { font-weight: bold; color: #ccc; font-size: 0.7rem; text-transform: uppercase; }
        .highlight { background-color: #d63384 !important; color: white !important; font-weight: bold; }
        .logo { font-family: 'Playfair Display', serif; font-size: 24px; font-weight: bold; color: #fff; text-decoration: none; }
        
        .actions { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .btn-action { width: 45px; height: 45px; border-radius: 50%; border: none; color: white; cursor: pointer; font-size: 20px; }
        .btn-add { background: #28a745; } .btn-delete { background: #dc3545; }

        .timeline { margin-top: 30px; border-left: 2px solid #fceef5; padding-left: 20px; }
        .event { background: white; padding: 15px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* Modal Styles */
        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:2000; }
        .modal-content { background:white; width:350px; margin:15% auto; padding:25px; border-radius:12px; }
        input, textarea { width: 100%; margin: 10px 0; padding: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">Smart Couple</a>
    <nav>
        <a href="index.html" class="nav-link">Accueil</a>
        <a href="spending.html" class="nav-link">Smart Spending</a>
        <a href="planning.html" class="nav-link">Smart Planning</a>
    </nav>
</header>

<div class="container">
    <h1 style="text-align:center; font-family:'Playfair Display'">Calendrier 2026</h1>

    <div class="actions">
        <button class="btn-action btn-add" onclick="openModal()">+</button>
        <button class="btn-action btn-delete" onclick="deleteEvent()">-</button>
    </div>

    <div class="calendar-card">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)" style="border:none; background:none; cursor:pointer; font-size:20px;">❮</button>
            <h2 id="monthTitle">Janvier 2026</h2>
            <button onclick="changeMonth(1)" style="border:none; background:none; cursor:pointer; font-size:20px;">❯</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="timeline" id="timelineList"></div>
</div>

<div id="modal">
    <div class="modal-content">
        <h3>Nouvel Événement</h3>
        <input type="date" id="eventFullDate">
        <input type="text" id="eventTitle" placeholder="Titre">
        <textarea id="eventDesc" placeholder="Description"></textarea>
        <button onclick="saveEvent()" style="width:100%; background:#d63384; color:white; border:none; padding:10px; border-radius:5px;">Ajouter</button>
        <button onclick="closeModal()" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer;">Annuler</button>
    </div>
</div>

<script>
    let currentViewDate = new Date(2026, 0, 1); // Starts Jan 2026
    let events = [{ date: "2026-01-15", title: "Dégustation du Menu", desc: "Test des vins au château" }];

    const monthNames = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];

    function render() {
        const grid = document.getElementById('calendarGrid');
        const monthTitle = document.getElementById('monthTitle');
        const timeline = document.getElementById('timelineList');
        
        grid.innerHTML = "";
        timeline.innerHTML = "";
        
        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        monthTitle.innerText = `${monthNames[month]} ${year}`;

        // Fill weekday headers
        ["L", "M", "M", "J", "V", "S", "D"].forEach(d => grid.innerHTML += `<div class="day-name">${d}</div>`);

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const offset = firstDay === 0 ? 6 : firstDay - 1;

        // Empty spaces for previous month
        for(let i=0; i < offset; i++) grid.innerHTML += `<div></div>`;

        // Days of the month
        for(let d=1; d <= daysInMonth; d++) {
            const dateStr = `${year}-${String(month+1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const isHit = events.find(e => e.date === dateStr);
            grid.innerHTML += `<div class="day ${isHit ? 'highlight' : ''}">${d}</div>`;
        }

        // Update Timeline (show all events for 2026)
        events.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(e => {
            const d = new Date(e.date);
            timeline.innerHTML += `<div class="event"><strong>${d.toLocaleDateString('fr-FR')}</strong>: ${e.title}<br><small>${e.desc}</small></div>`;
        });
    }

    function changeMonth(step) {
        currentViewDate.setMonth(currentViewDate.getMonth() + step);
        render();
    }

    function openModal() { document.getElementById('modal').style.display = 'block'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function saveEvent() {
        const date = document.getElementById('eventFullDate').value;
        const title = document.getElementById('eventTitle').value;
        const desc = document.getElementById('eventDesc').value;

        if(date && title) {
            events.push({ date, title, desc });
            currentViewDate = new Date(date); // Jump to the month of the event
            render();
            closeModal();
        }
    }

    function deleteEvent() {
        const dateToDel = prompt("Entrez la date à supprimer (YYYY-MM-DD) :");
        events = events.filter(e => e.date !== dateToDel);
        render();
    }

    render();
</script>

</body>
</html>
