<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini CRM & Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>My Practice CRM</h1>
        </header>

        <main>
            <section class="input-panel">
                <div class="panel-header">
                    <h2>Add New Lead</h2>
                    <button id="toggle-form-btn">+</button>
                </div>
                <div id="form-container" class="show"> 
                    <form id="contact-form">
                        <input type="text" id="name" placeholder="Contact Name" required>
                        <input type="email" id="email" placeholder="Email Address" required>
                        <input type="text" id="task-desc" placeholder="Initial Task">
                        <select id="priority">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                       <button type="submit">Add to Pipeline</button>
                        <button type="button" id="cancel-edit-btn">Cancel Edit</button>
                    </form>
                </div>
            </section>

            <section class="display-panel">
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-label">Total Leads</span>
                        <span id="stat-total" class="stat-value">0</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Completed</span>
                        <span id="stat-done" class="stat-value">0</span>
                    </div>
                </div>

                <button id="clear-all-btn" onclick="clearAllContacts()">üóëÔ∏è Clear All Data</button>
                
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="üîç Search by name or email...">
                </div>

                <h2>Active Pipeline</h2>
                <div id="contact-list" class="cards-grid"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
